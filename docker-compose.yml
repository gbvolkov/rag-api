version: '3.9'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: kbman
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  api:
    build: .
    depends_on:
      - postgres
      - redis
      - minio
      - qdrant
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/kbman
      REDIS_URL: redis://redis:6379/0
      OBJECT_STORE_BACKEND: minio
      OBJECT_STORE_BUCKET: kbman-artifacts
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      QDRANT_URL: http://qdrant:6333
      DEFAULT_INDEX_PROVIDER: qdrant
    ports:
      - "8000:8000"

  worker:
    build: .
    command: celery -A app.workers.celery_app.celery_app worker -l INFO
    depends_on:
      - postgres
      - redis
      - minio
      - qdrant
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/kbman
      REDIS_URL: redis://redis:6379/0
      OBJECT_STORE_BACKEND: minio
      OBJECT_STORE_BUCKET: kbman-artifacts
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      QDRANT_URL: http://qdrant:6333
      DEFAULT_INDEX_PROVIDER: qdrant

volumes:
  postgres_data:
  minio_data:
  qdrant_data:
