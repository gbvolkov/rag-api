version: '3.9'

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: rag_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/neo4jpassword
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  api:
    build: .
    depends_on:
      - postgres
      - redis
      - minio
      - qdrant
      - neo4j
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/rag_api
      REDIS_URL: redis://redis:6379/0
      OBJECT_STORE_BACKEND: minio
      OBJECT_STORE_BUCKET: rag-api-artifacts
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      QDRANT_URL: http://qdrant:6333
      DEFAULT_INDEX_PROVIDER: qdrant
      GRAPH_BACKEND_DEFAULT: neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4jpassword
      NEO4J_DATABASE: neo4j
    ports:
      - "8000:8000"

  worker:
    build: .
    command: celery -A app.workers.celery_app.celery_app worker -l INFO
    depends_on:
      - postgres
      - redis
      - minio
      - qdrant
      - neo4j
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/rag_api
      REDIS_URL: redis://redis:6379/0
      OBJECT_STORE_BACKEND: minio
      OBJECT_STORE_BUCKET: rag-api-artifacts
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      QDRANT_URL: http://qdrant:6333
      DEFAULT_INDEX_PROVIDER: qdrant
      GRAPH_BACKEND_DEFAULT: neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4jpassword
      NEO4J_DATABASE: neo4j

volumes:
  postgres_data:
  minio_data:
  qdrant_data:
  neo4j_data:
